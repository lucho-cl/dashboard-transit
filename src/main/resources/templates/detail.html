<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico" />

<title>Home</title>

<!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
<link href="../static/css/dashboard-transit.css" rel="stylesheet"
	th:href="@{/css/dashboard-transit.css}" />
</head>

<body>

	<div id="wrapper">
		<div class="sidebar">

			<div class="sidebar-header">
				<h3>LOGO UC</h3>
			</div>
			<ul>
				<li>
			  <select class="form-control" id="regionSelect" name="regionSelect" ></select> 
				</li>
				<li>
				<p><a th:href="@{/}">Inicio</a></p>
				</li>
				<li th:each="cuadro, rowStat : ${cuadros}"><a
					th:href="@{detail(idCuadro=${cuadro.id},idRegion=${regionSeleccionada})}"><span
						th:text="${cuadro.nombre}"></span></a></li>
			</ul>
		</div>
		<div class="content">
			<div class="container">
				<h1>
					Estas viendo <span th:text="${name}">un detalle
				</h1>
				<p th:text="'Estas viendo ' + ${name}" />
				<!--   		<div th:insert="graphs :: #copy-section}"></div> -->
				<div th:insert="graphs :: ${graphs}"></div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	
	<script src="/js/dashboard-detail.js"></script>
</body>
</html>
