			<div class="form-group">
			  <label for="regionSelect">Seleccione una regi√≥n:</label>
			  <select class="form-control" id="regionSelect" name="regionSelect" onchange="submit()">

			</form>

		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script>
		function regionSelect() {
		   //display the spinner
// 		   $('#ajaxLoader').show();
		 
		   //first, let's get rid of the default "SELECT" option if it exists
		   var defaultOption = $("#regionSelect option[value='default']");
		   if (defaultOption) defaultOption.remove();
		 
		   //get the selected id
		   var idRegion = $('#regionSelect').val();
		 
		   //get the url for the ajax call
		   var url = "./home?idRegion=" + idRegion;
		 
		   //do the ajax call
		   $.get(url, populateEmployeeInfo);
		}
	</script>
